<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 400px;
            height: 300px;
            perspective: 1000px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            backface-visibility: hidden;
            transition: transform 1s ease;
        }

        .controls {
            position: absolute;
            width: 100%;
            top: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .controls button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img id="currentImage" src="c:/Users/user/Desktop/codealpha/tasks 1/image/1.jpg" alt="Gallery Image">
        </div>
        <div class="controls">
            <button id="prevButton">&#8592;</button> 
            <button id="nextButton">&#8594;</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
